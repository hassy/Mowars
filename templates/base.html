<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <title>{% block pagetitle %}Moustache Battles{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="/stylesheets/base.css" media="all">
</head>
<body>
  <div id="header" class="container_16">
    <div class="grid_16" style="text-align: center;">
      <!--><img src="/images/bigtache.png" alt="Moustache Wars" title="Moustache Wars" width="800" />-->
      <a href="/" style="text-decoration: none;"><h1>Moustache Battles</h1><img src="/images/top.png" alt="Moustache Battles" title="Moustache Battles" border="0" /></a>
    </div>
    <div class="clear"></div>
  </div>
  
  <div id="main_content" class="container_16">
    {% block content %}
    {% endblock %}
  </div>
  
  <div id="foot" class="container_16"
    <div id="footer" class="grid_16">
        <p><a href="http://twitter.com/moustachewars">Moustache Battles</a> is a kickass project by <a href="http://twitter.com/hasanv">Hasan Veldstra</a>, <a href="http://twitter.com/smcllns">Sam Collins</a> &amp; <a href="http://twitter.com/philip_roberts">Philip Roberts</a>.</p>
        <!--><p>Moustache Wars has been developed in aid of <a href="http://uk.movember.com/">Movember</a> and you should probably go and <a href="http://uk.movember.com/donate/">donate</a>!</p>-->
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
